<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Lihat Buku | Home</title>
  </head>
  <body class="bg-gray-700"> <!-- Mengubah latar belakang web -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a class="text-xl font-bold text-white" href="/">Book Shop</a>
                <div class="hidden md:flex space-x-4">
                    <a class="text-white hover:text-gray-400" href="/">Home</a>
                    <a class="text-white hover:text-gray-400" href="/add-book">Tambah Buku</a>
                    <form action="/search/" method="get" class="flex items-center">
                      <input type="text" name="q" placeholder="Search books..." class="px-3 py-1 rounded-l-lg text-gray-700 focus:outline-none">
                      <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded-r-lg hover:bg-blue-700">Search</button>
                  </form>
                </div>
                <div class="md:hidden">
                    <button class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="md:hidden">
                <a class="block py-2 px-4 text-white hover:bg-gray-600" href="/">Home</a>
                <a class="block py-2 px-4 text-white hover:bg-gray-600" href="/add-book">Tambah Buku</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 bg-gray-400 rounded-lg shadow-md"> <!-- Mengubah latar belakang kontainer -->
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Data Buku</h1>

        {% if books %}
        <table class="min-w-full bg-gray-200 rounded-lg shadow-md">
            <thead>
                <tr class="w-full bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Nomer</th>
                    <th class="py-3 px-6 text-left">Judul</th>
                    <th class="py-3 px-6 text-left">Harga(Rupiah)</th>
                    <th class="py-3 px-6 text-left">Action</th>
                </tr>
            </thead>
            <tbody class="text-gray-700 text-sm font-light">
                {% for i in books %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">{{forloop.counter}}</td>
                    <td class="py-3 px-6 text-left">{{i.title}}</td>
                    <td class="py-3 px-6 text-left">{{i.price}}</td>
                    <td class="py-3 px-6 text-left">
                        <a href="/edit-book?bookid={{i.id}}">
                            <button type="button" class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-800">Edit</button>
                        </a>
                        <a href="/delete-book?bookid={{i.id}}">
                            <button type="button" class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-800">Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="text-center py-4">
          <p class="text-xl text-gray-800">Belum Ada Buku Yang Ditambahkan </p>
        {% endif %}
    </div>
  </body>
</html>
