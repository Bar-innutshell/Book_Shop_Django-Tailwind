<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Tambah Buku | Home</title>
  </head>
  <body class="bg-gray-700">
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a class="text-xl font-bold text-white" href="/">Book Shop</a>
                <div class="hidden md:flex space-x-4">
                    <a class="text-white hover:text-gray-400" href="/">Home</a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-900 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="md:hidden">
                <a class="block py-2 px-4 text-gray-900 hover:bg-gray-200" href="/">Home</a>
                <a class="block py-2 px-4 text-gray-900 hover:bg-gray-200" href="addbook">Tambah Buku</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Tambah Buku</h1>

        <form class="bg-gray-200 p-6 rounded-lg shadow-md" action="/add-book/add" method="post">

            {% csrf_token %}

            <div class="mb-4">
              <label for="title" class="block text-gray-700">Judul</label>
              <input type="text" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:shadow-outline" id="title" placeholder="Enter Title" name="title">
            </div>
            <div class="mb-4">
              <label for="price" class="block text-gray-700">Harga (Rupiah)</label>
              <input type="text" class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:shadow-outline" id="price" placeholder="Enter Price" name="price">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Submit</button>
          </form>
    </div>
  </body>
</html>
